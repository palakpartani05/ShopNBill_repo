<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- Loop over the collection of objects -->
                <div *ngFor="let list of products" class="col-md-3">
                    <div class="product-box">
                        <img src="{{list.imageUrl}}" class="img-responsive">
                        <h1>{{list.name}}</h1>
                        <div class="price">{{list.unitPrice | currency:'USD'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
