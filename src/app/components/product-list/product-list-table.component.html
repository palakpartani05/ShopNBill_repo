<table class="table">
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let list of products">
            <td class="align-middle">
                <img src="{{list.imageUrl}}" height="50"></td>
            <td class="align-middle">{{list.name}}</td>
            <td class="align-middle">{{list.unitPrice | currency : 'USD'}}</td>
            <td class="align-middle">{{list.unitsInStock}}</td>
            <td class="align-middle">{{list.description}}</td>
        </tr>
    </tbody>
</table>
